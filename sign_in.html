{% extends "layout.html" %}

{% block main %}

<script>
    function verify(username) {
        $.getJSON("/check?username=" + username, function(value) {
            if (value == false) {
                alert('Username is already taken');
                return false;
            }
        })
    };
</script>

<form action="/register" method="post" id="register">
    <div class="mb-3" id="username">
        <input autocomplete="off" class="form-control mx-auto w-auto" autocomplete="off" name="username" placeholder="Username" type="text" onchange=verify(this.value) autofocus required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" name="confirmation" placeholder="Confirmation" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit" id="submit">Register</button>
</form>

{% endblock %}
